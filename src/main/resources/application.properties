spring.application.name=student-performance-app

# PostgreSQL database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/my_database_name
spring.datasource.username=my_database_username
spring.datasource.password=my_database_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) Hibernate settings to auto-create the schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
